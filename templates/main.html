<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN_PAGE</title>
    <style>
        .home-container{
            display: grid;
            grid-template-columns: 1fr 3fr ;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% block content %}

    {% endblock content %}

</body>
</html>
